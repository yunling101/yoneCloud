<div class="content">
    <form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST"
        action="/auth/certificate/add/">
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Name')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="name" placeholder="<%= L('Name')%>"
                    data-rule="required;name" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Type')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <select class="form-control" name="ssh_type" id="ssh_type">
                    <option value="KEY">KEY</option>
                    <option value="PASSWORD">PASSWORD</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Username')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="ssh_user" value="root"
                    placeholder="<%= L('Username')%>" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Port')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="ssh_port" value="22" placeholder="<%= L('Port')%>" />
            </div>
        </div>

        <div class="form-group hide">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Password')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <input type="password" class="form-control" name="ssh_password" placeholder="<%= L('Password')%>" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">KEY:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea class="form-control" name="ssh_key" placeholder="SSH Private Key" rows="8"></textarea>
            </div>
        </div>

        <input type="text" class="form-control hide" name="id" />
        <div class="form-group layer-footer">
            <div class="col-xs-2"></div>
            <div class="col-xs-12 col-sm-8">
                <button type="submit" class="btn btn-success btn-embossed">
                    <%= L('Confirm')%>
                </button>
                <button type="reset" class="btn btn-default btn-embossed">
                    <%= L('Reset')%>
                </button>
            </div>
        </div>
    </form>
</div>
