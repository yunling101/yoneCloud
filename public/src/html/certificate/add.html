<div class="content">
    <form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST"
        action="/auth/certificate/add/">
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">名称:</label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="name" placeholder="名称" data-rule="required;name" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">类型:</label>
            <div class="col-xs-12 col-sm-8">
                <select class="form-control" name="ssh_type" id="ssh_type">
                    <option value="KEY">KEY</option>
                    <option value="PASSWORD">PASSWORD</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">用户:</label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="ssh_user" value="root" placeholder="凭证用户" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">端口:</label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="ssh_port" value="22" placeholder="连接端口" />
            </div>
        </div>

        <div class="form-group hide">
            <label class="control-label col-xs-12 col-sm-2">密码:</label>
            <div class="col-xs-12 col-sm-8">
                <input type="password" class="form-control" name="ssh_password" placeholder="凭证密码" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">KEY:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea class="form-control" name="ssh_key" placeholder="SSH Private Key" rows="8"></textarea>
            </div>
        </div>

        <input type="text" class="form-control hide" name="id" />
        <div class="form-group layer-footer">
            <div class="col-xs-2"></div>
            <div class="col-xs-12 col-sm-8">
                <button type="submit" class="btn btn-success btn-embossed">确认</button>
                <button type="reset" class="btn btn-default btn-embossed">重置</button>
            </div>
        </div>
    </form>
</div>
