<div class="content">
    <form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST"
        action="/alarm/rule/add/">
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">规则分组:</label>
            <div class="col-xs-12 col-sm-8">
                <select class="form-control" name="group" id="group"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">报警名称:</label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="name" placeholder="报警名称" data-rule="required;name" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">间隔时间:</label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="interval" placeholder="间隔时间"
                    data-rule="required;interval" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">报警级别:</label>
            <div class="col-xs-12 col-sm-8">
                <select class="form-control" name="level" id="level">
                    <option value="info">提示</option>
                    <option value="warning">警告</option>
                    <option value="critical">严重</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">报警规则:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea class="form-control" name="rules" placeholder="报警规则" data-rule="required"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">报警标题:</label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="title" placeholder="报警标题" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">报警内容:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea class="form-control" name="content" placeholder="报警描述"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">规则描述:</label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="desc" placeholder="规则描述" />
            </div>
        </div>

        <input type="text" class="form-control hide" name="id" />
        <div class="form-group layer-footer">
            <div class="col-xs-2"></div>
            <div class="col-xs-12 col-sm-8">
                <button type="submit" class="btn btn-success btn-embossed">确认</button>
                <button type="reset" class="btn btn-default btn-embossed">重置</button>
            </div>
        </div>
    </form>
</div>
