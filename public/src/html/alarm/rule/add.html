<div class="content">
    <form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST"
        action="/alarm/rule/add/">
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Group')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <select class="form-control" name="group" id="group"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Name')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="name" placeholder="<%= L('Name')%>"
                    data-rule="required;name" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Interval')%>
                    <%= L('Time')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="interval" placeholder="<%= L('Interval')%>
                <%= L('Time')%>" data-rule="required;interval" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Level')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <select class="form-control" name="level" id="level">
                    <option value="info">
                        <%= L('Info')%>
                    </option>
                    <option value="warning">
                        <%= L('Warning')%>
                    </option>
                    <option value="critical">
                        <%= L('Critical')%>
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Rule')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <textarea class="form-control" name="rules" placeholder="报警规则" data-rule="required"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Title')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="title" placeholder="<%= L('Title')%>" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Content')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <textarea class="form-control" name="content" placeholder="<%= L('Content')%>"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Description')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="desc" placeholder="<%= L('Description')%>" />
            </div>
        </div>

        <input type="text" class="form-control hide" name="id" />
        <div class="form-group layer-footer">
            <div class="col-xs-2"></div>
            <div class="col-xs-12 col-sm-8">
                <button type="submit" class="btn btn-success btn-embossed">
                    <%= L('Confirm')%>
                </button>
                <button type="reset" class="btn btn-default btn-embossed">
                    <%= L('Reset')%>
                </button>
            </div>
        </div>
    </form>
</div>
