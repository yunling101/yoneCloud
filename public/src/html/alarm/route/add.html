<div class="content">
    <form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST"
        action="/alarm/route/add/">
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Name')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="name" placeholder="<%= L('Name')%>"
                    data-rule="required" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Group')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <small class="text-muted"><i class="fa fa-info-circle"></i> e.g：alertname=Disk;app=foo</small>
                <input type="text" class="form-control" name="group_by" value="alertname" data-rule="required" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Wait')%>
                    <%= L('Time')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="group_wait" value="30s" data-rule="required" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Interval')%>
                    <%= L('Time')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="group_interval" value="300s" data-rule="required" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Repeat')%>
                    <%= L('Time')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="repeat_interval" value="4h" data-rule="required" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Labels')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <small class="text-muted"><i class="fa fa-info-circle"></i> e.g：severity:critical</small>
                <textarea class="form-control" name="match" placeholder="severity:critical" rows="4"></textarea>
            </div>
        </div>

        <input type="text" class="form-control hide" name="route_id" />
        <div class="form-group layer-footer">
            <div class="col-xs-2"></div>
            <div class="col-xs-12 col-sm-8">
                <button type="submit" class="btn btn-success btn-embossed">
                    <%= L('Confirm')%>
                </button>
                <button type="reset" class="btn btn-default btn-embossed">
                    <%= L('Reset')%>
                </button>
            </div>
        </div>
    </form>
</div>
