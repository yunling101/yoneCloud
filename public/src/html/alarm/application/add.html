<div class="content">
    <form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST"
        action="/alarm/application/add/">
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">应用名称:</label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="name" placeholder="应用名称" data-rule="required" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">应用地址:</label>
            <div class="col-xs-12 col-sm-8">
                <small class="text-muted"><i class="fa fa-info-circle"></i> 需保证应用端口正常, 且使用如:
                    http://127.0.0.1:8080/metrics 地址能拉取到监控数据.</small>
                <input type="text" class="form-control" name="address" placeholder="应用地址, 格式:127.0.0.1:8080"
                    data-rule="required" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">备注信息:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea class="form-control" name="comment" placeholder="备注信息"></textarea>
            </div>
        </div>

        <input type="text" class="form-control hide" name="id" />
        <div class="form-group layer-footer">
            <div class="col-xs-2"></div>
            <div class="col-xs-12 col-sm-8">
                <button type="submit" class="btn btn-success btn-embossed">确认</button>
                <button type="reset" class="btn btn-default btn-embossed">重置</button>
            </div>
        </div>
    </form>
</div>
