<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-content">
                 <form id="password-form" role="form" class="form-horizontal form-ajax"  data-toggle="validator" method="POST" action="/user/change/password/">
                     <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">旧密码:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input type="password" class="form-control" name="oldpassword" placeholder="旧密码" data-rule="required"/>
                        </div>
                     </div>

                     <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">新密码:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input type="password" class="form-control" name="newpassword1" placeholder="新密码" data-rule="required"/>
                        </div>
                    </div>

                     <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-2">确认密码:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input type="password" class="form-control" name="newpassword2" placeholder="确认新密码" data-rule="required"/>
                        </div>
                    </div>

                     <div class="form-group layer-footer">
                        <div class="col-xs-2"></div>
                        <div class="col-xs-12 col-sm-8">
                            <button type="submit" class="btn btn-success btn-embossed">确认</button>
                            <button type="reset" class="btn btn-default btn-embossed">重置</button>
                        </div>
                    </div>
                 </form>
            </div>
        </div>
    </div>
</div>
