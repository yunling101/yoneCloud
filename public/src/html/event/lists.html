<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-content">
                <div id="toolbar" class="toolbar">
                    <a href="javascript:;" class="btn btn-primary btn-refresh" title="<%= L('Refresh')%>"><i
                            class="fa fa-refresh"></i></a>
                    <a href="javascript:;" class="btn btn-success btn-markread btn-disabled disabled"
                        title="<%= L('Mark Read')%>">
                        <%= L('Mark Read')%>
                    </a>
                    <a href="javascript:;" class="btn btn-info btn-markread-all" style="margin-left: 4px;"
                        title="<%= L('All')%><%= L('Mark Read')%>">
                        <%= L('All')%>
                            <%= L('Mark Read')%>
                    </a>
                    <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled"
                        style="margin-left: 4px;" title="<%= L('Delete')%>"><i class="fa fa-trash"></i>
                        <%= L('Delete')%>
                    </a>
                </div>
                <table id="table" class="table table-bordered table-hover" width="100%"></table>
            </div>
        </div>
    </div>
</div>
