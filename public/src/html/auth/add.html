<div class="content">
    <form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST"
        action="/auth/add/">
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">菜单:</label>
            <div class="col-xs-12 col-sm-8">
                <div class="radio">
                    <label><input checked="checked" name="ismenu" type="radio" value=1> 是</label>
                    <label><input name="ismenu" type="radio" value=0> 否</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">父级:</label>
            <div class="col-xs-12 col-sm-8">
                <select class="form-control" id="pid" name="pid">
                    <option value="0">无</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">规则:</label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="name" placeholder="父级菜单无需匹配控制器和方法,子级菜单请使用控制器名"
                    data-rule="required;name" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">标题:</label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="title" data-rule="required;title" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">图标:</label>
            <div class="col-xs-12 col-sm-8">
                <div class="input-group input-groupp-md">
                    <input type="text" class="form-control" name="icon" value="fa fa-circle-o" />
                    <a href="javascript:;" class="btn-search-icon input-group-addon">搜索图标</a>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">权重:</label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="weigh" value="0" data-rule="required" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">优先级:</label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="priority" value="0" data-rule="required" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">规则条件:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea class="form-control" name="condition"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">备注:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea class="form-control" name="remark"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">状态:</label>
            <div class="col-xs-12 col-sm-8">
                <div class="radio">
                    <label><input checked="checked" name="status" type="radio" value=1> 正常</label>
                    <label><input name="status" type="radio" value=0> 隐藏</label>
                </div>
            </div>
        </div>

        <input type="text" class="form-control hide" name="id" />
        <div class="form-group layer-footer">
            <div class="col-xs-2"></div>
            <div class="col-xs-12 col-sm-8">
                <button type="submit" class="btn btn-success btn-embossed">确认</button>
                <button type="reset" class="btn btn-default btn-embossed">重置</button>
            </div>
        </div>
    </form>
</div>
