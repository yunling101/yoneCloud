<div class="content">
    <form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST"
        action="/resources/network/add/">
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Name')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="name" placeholder="<%= L('Name')%>"
                    data-rule="required;name" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Address')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="address" placeholder="<%= L('Address')%>" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Model')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="network_model" placeholder=" <%= L('Model')%>"
                    data-rule="required" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Serial Number')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="equipment" placeholder="<%= L('Serial Number')%>"
                    data-rule="required" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Type')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <select class="form-control" name="network_type" id="network_type" data-rule="required">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Position')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="region" placeholder="<%= L('Position')%>" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Monitor')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <select class="form-control" name="monitoring_status" id="monitoring_status">
                    <option value="0">
                        <%= L('Disable')%>
                    </option>
                    <option value="1">
                        <%= L('Enable')%>
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Other')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <textarea class="form-control" name="comment" id="comment" rows="6"
                    placeholder="<%= L('Other')%>"></textarea>
            </div>
        </div>
        <input type="text" class="form-control hide" name="id" />
        <div class="form-group layer-footer">
            <div class="col-xs-2"></div>
            <div class="col-xs-12 col-sm-8">
                <button type="submit" class="btn btn-success btn-embossed">
                    <%= L('Confirm')%>
                </button>
                <button type="reset" class="btn btn-default btn-embossed">
                    <%= L('Reset')%>
                </button>
            </div>
        </div>
    </form>
</div>
