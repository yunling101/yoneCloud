<div class="content">
    <form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST"
        action="/resources/network/add/">
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">设备名称:</label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="name" placeholder="设备名称" data-rule="required;name" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">管理地址:</label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="address" placeholder="管理地址" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">设备型号:</label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="network_model" placeholder="设备型号" data-rule="required" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">设备编号:</label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="equipment" placeholder="设备编号" data-rule="required" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">设备类型:</label>
            <div class="col-xs-12 col-sm-8">
                <select class="form-control" name="network_type" id="network_type" data-rule="required">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">设备位置:</label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="region" placeholder="设备位置" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">监控状态:</label>
            <div class="col-xs-12 col-sm-8">
                <select class="form-control" name="monitoring_status" id="monitoring_status">
                    <option value="0">禁用</option>
                    <option value="1">开启</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">其他信息:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea class="form-control" name="comment" id="comment" rows="6" placeholder="备注信息"></textarea>
            </div>
        </div>
        <input type="text" class="form-control hide" name="id" />
        <div class="form-group layer-footer">
            <div class="col-xs-2"></div>
            <div class="col-xs-12 col-sm-8">
                <button type="submit" class="btn btn-success btn-embossed">确认</button>
                <button type="reset" class="btn btn-default btn-embossed">重置</button>
            </div>
        </div>
    </form>
</div>
