<div class="content">
    <form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST"
        action="/resources/hosts/add/">
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Public')%> IP:
            </label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="ip" placeholder="<%= L('Public')%> IP"
                    data-rule="required;ip" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Intranet')%> IP:
            </label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="intranet" placeholder="<%= L('Intranet')%> IP" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Hostname')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="hostname" placeholder="<%= L('Hostname')%>"
                    data-rule="required" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Business')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <select class="form-control" name="business" id="business_used" data-rule="required">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Provider')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <select class="form-control" name="provider" id="provider" data-rule="required">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Domain')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="domain" placeholder="<%= L('Domain')%>" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Certificate')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <span class="text-warning" style="font-size: 12px;">
                    <%= L('Currently only supports binding one certificate to one host')%>ã€‚
                </span>
                <select class="form-control" name="certificate" data-rule="required">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">
                <%= L('Comment')%>:
            </label>
            <div class="col-xs-12 col-sm-8">
                <textarea class="form-control" name="comment" rows="3" id="comment"
                    placeholder="<%= L('Comment')%>"></textarea>
            </div>
        </div>

        <input type="text" class="form-control hide" name="id" />
        <div class="form-group layer-footer">
            <div class="col-xs-2"></div>
            <div class="col-xs-12 col-sm-8">
                <button type="submit" class="btn btn-success btn-embossed">
                    <%= L('Confirm')%>
                </button>
                <button type="reset" class="btn btn-default btn-embossed">
                    <%= L('Reset')%>
                </button>
            </div>
        </div>
    </form>
</div>
