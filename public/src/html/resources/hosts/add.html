<div class="content">
    <form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="/resources/hosts/add/">
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">公网IP:</label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="ip" placeholder="公网IP" data-rule="required;ip"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">内网IP:</label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="intranet" placeholder="内网IP"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">主机名:</label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="hostname" placeholder="主机名" data-rule="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">所属业务:</label>
            <div class="col-xs-12 col-sm-8">
                <select class="form-control" name="business" id="business_used" data-rule="required">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">提供商:</label>
            <div class="col-xs-12 col-sm-8">
                <select class="form-control" name="provider" id="provider" data-rule="required">

            <label class="control-label col-xs-12 col-sm-2">关联凭证:</label>

                <span class="text-warning" style="font-size: 12px;">暂仅支持一个主机绑定一个凭证。</span>
                <select class="form-control" name="certificate" data-rule="required">
                </select>

            <label class="control-label col-xs-12 col-sm-2">备注信息:</label>
            <div class="col-xs-12 col-sm-8">
