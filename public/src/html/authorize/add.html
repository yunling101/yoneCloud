<div class="content">
    <form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="/auth/authorize/add/">
        <input type="hidden" name="hosts"/>
        <input type="hidden" name="business"/>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">授权名称:</label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" name="name" placeholder="名称" data-rule="required"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">授权用户:</label>
            <div class="col-xs-12 col-sm-8">
                <select class="form-control" name="auth_user" id="auth_user">
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">授权主机:</label>
            <div class="col-xs-12 col-sm-8">
                <span class="text-muted" style="margin-left:8px;">
                    <input type="checkbox" id="checkall">
                    <label for="checkall"><small>选择全部</small></label>
                </span>
                <span class="text-muted">
                    <input type="checkbox" id="expandall">
                    <label for="expandall"><small>展开所有</small></label>
                </span>
                <div id="authTree" class="ztree"></div>
                <div class="clearfix"></div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">Console:</label>
            <div class="col-xs-12 col-sm-8">
                <select class="form-control" name="auth_console" id="auth_console">
                    <option value="0">禁用</option>
                    <option value="1">启用</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">监控查看:</label>
            <div class="col-xs-12 col-sm-8">
                <select class="form-control" name="auth_monitor" id="auth_monitor">
                    <option value="0">禁用</option>
                    <option value="1">启用</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">备注信息:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea class="form-control" name="comment" rows="4"></textarea>
            </div>
        </div>

        <input type="text" class="form-control hide" name="id"/>
        <div class="form-group layer-footer">
            <div class="col-xs-2"></div>
            <div class="col-xs-12 col-sm-8">
                <button type="submit" class="btn btn-success btn-embossed">确认</button>
                <button type="reset" class="btn btn-default btn-embossed">重置</button>
            </div>
        </div>
    </form>
</div>
