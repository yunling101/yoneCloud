<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ config.name }}-{{ lang.login | capfirst}}</title>
    <link href="/public/static/css/app.min.css" rel="stylesheet">
</head>

<body>
    <div class="middle-box text-center loginscreen animated fadeInLeft">
        <div>
            <h2 style="color:white;font-size: 38px;">{{ config.name }}</h2>
            <div class="ibox-content m-t">
                <div class="m-t">
                    <div class="form-group">
                        <input type="text" id="username" class="form-control" placeholder="{{lang.username}}">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" class="form-control" placeholder="{{lang.password}}">
                    </div>
                    <span id="errorInfo" style="display:none"></span>
                    <div class="form-group" style="float: left;">
                        <input type="checkbox"> <span style="margin-left:8px;">{{lang.remember | capfirst}}</span>
                    </div>
                    <button type="button" id="loginSubmit" class="btn btn-primary block full-width m-b">{{ lang.login
                        | capfirst}}</button>
                    <a href="/forgot/password/"><small>{{lang.forgot | capfirst}}?</small></a>
                </div>
            </div>
            <p class="m-t"> <small>Copyright &copy; {{year}} <a
                        href="https://github.com/yunling101/yoneCloud">YoneCloud</a>.</strong> All rights
                    reserved.</small></p>
        </div>
    </div>
    <script src="/public/static/js/login.min.js"></script>
</body>

</html>
