<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ config.name }}-{{lang.name}}</title>
    <link href="/public/static/css/app.min.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="passwordBox text-center animated fadeInDown">
        <div class="row">
            <div class="col-md-12">
                <div class="ibox-content">
                    <h2 class="font-bold">{{lang.name}}</h2>
                    <!-- <p>输入您的邮箱地址,您的密码将被重置并通过邮件发送给您.</p> -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="m-t">
                                <div class="form-group">
                                    <input type="email" class="form-control" name="email"
                                        placeholder="{{lang.email|capfirst}}">
                                </div>
                                <div class="form-group hide" id="codeDiv">
                                    <input type="text" class="form-control" name="code" placeholder="{{lang.code}}">
                                </div>
                                <span id="errorInfo" style="display:none"></span>
                                <button type="submit" id="sendPassword"
                                    class="btn btn-primary block full-width m-b">{{lang.get|capfirst}}
                                    {{lang.code|capfirst}}</button>
                                <a href="/login/">{{lang.login|capfirst}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 m-t">
                <small>Copyright &copy; {{year}} <a
                        href="hhttps://github.com/yunling101/yoneCloud">YoneCloud</a>.</strong>
                    All rights reserved.</small>
            </div>
        </div>
    </div>
    <script src="/public/static/js/forgot.min.js"></script>
</body>

</html>
